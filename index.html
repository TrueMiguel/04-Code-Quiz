<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- planning to put the view high score link here along with the timer -->
    <header>
        <h2>Current score:</h2>
        <p>Right: <span id="right">0</span></p>
        <p>Wrong: <span id="wrong">0</span></p>
        <section class="timer"> Time: </section>
    </header>
    
    <!-- Title of game -->
    <div class="quiz-container">
        <h1 class="quiz-questions">Code Quiz Challange!</h1>
        <p class="intro-text">Intoduction text to the game and how to use it</p>
        <!-- moved the start game button and made the question buttons.  -->
        <button class="start-game" data-state="visible">Take Quiz</button>
            <div class="question-btn-group">
                <button class="question-1 btn-question" data-state="hidden"></button>
                <button class="question-2 btn-question" data-state="hidden"></button>
                <button class="question-3 btn-question" data-state="hidden"></button>
                <button class="question-4 btn-question" data-state="hidden"></button>
            </div>
        <!-- need to make multiple button elements that appear on screen when the game starts with different text in them -->
        <!-- have a element popup on the bottom saying wrong or right when they answer. -->
    </div>

    <script src="js/script.js"></script>
</body>
</html>
